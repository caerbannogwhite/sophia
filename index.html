<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Nature Scenes</title>
  </head>
  <body>
    <div id="app">
      <h1>🌊 Interactive Nature Scenes 🌸</h1>
      
      <!-- Tab Navigation -->
      <div class="tab-container">
        <button class="tab-button active" data-tab="fish">🐠 Fish Swimming</button>
        <button class="tab-button" data-tab="flowers">🌸 Flower Field</button>
      </div>

      <!-- Fish Scene -->
      <div id="fish-scene" class="scene active">
        <p>Click and drag to move the fishes around!</p>
        <canvas id="fishCanvas" width="1200" height="800"></canvas>
      </div>

      <!-- Flower Scene -->
      <div id="flower-scene" class="scene">
        <p>Click and drag to move the flowers around!</p>
        <canvas id="flowerCanvas" width="1200" height="800"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
