<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Nature Scenes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #006994, #004d6b, #00334a);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden
    }

    #app {
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background: #ffffff1a;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px #0000004d;
      border: 1px solid rgba(255, 255, 255, .2);
      position: relative
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, .5);
      animation: glow 2s ease-in-out infinite alternate
    }

    @keyframes glow {
      0% {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, .5), 0 0 10px rgba(255, 255, 255, .3)
      }

      to {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, .5), 0 0 20px rgba(255, 255, 255, .6)
      }
    }

    .tab-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px
    }

    .tab-button {
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all .3s ease;
      background: #fff3;
      color: #fff;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, .3)
    }

    .tab-button:hover {
      background: #ffffff4d;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px #0003
    }

    .tab-button.active {
      background: linear-gradient(45deg, #ff6b9d, #ffb6c1);
      box-shadow: 0 4px 15px #ff6b9d66;
      transform: translateY(-2px)
    }

    .scene {
      display: none
    }

    #fish-scene.active {
      display: block
    }

    p {
      color: #b3e5fc;
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, .3)
    }

    #fishCanvas,
    #flowerCanvas {
      border: 3px solid rgba(255, 255, 255, .3);
      border-radius: 15px;
      box-shadow: 0 0 20px #0096ff4d, inset 0 0 20px #0003;
      cursor: crosshair;
      transition: all .3s ease
    }

    #fishCanvas:hover,
    #flowerCanvas:hover {
      border-color: #ffffff80;
      box-shadow: 0 0 30px #0096ff80, inset 0 0 20px #0003
    }

    #flower-scene p {
      color: #ffb6c1
    }

    #flowerCanvas {
      box-shadow: 0 0 20px #ffb6c14d, inset 0 0 20px #0000001a
    }

    #flowerCanvas:hover {
      box-shadow: 0 0 30px #ffb6c180, inset 0 0 20px #0000001a
    }

    #fish-scene:before,
    #fish-scene:after {
      content: "";
      position: absolute;
      width: 4px;
      height: 60px;
      background: linear-gradient(to bottom, #4caf50, #2e7d32);
      border-radius: 2px;
      animation: seaweed 3s ease-in-out infinite
    }

    #fish-scene:before {
      left: 20px;
      top: 50%;
      animation-delay: 0s
    }

    #fish-scene:after {
      right: 20px;
      top: 40%;
      animation-delay: 1.5s
    }

    @keyframes seaweed {

      0%,
      to {
        transform: rotate(-5deg)
      }

      50% {
        transform: rotate(5deg)
      }
    }

    #flower-scene:before,
    #flower-scene:after {
      content: "üå∏";
      position: absolute;
      font-size: 2rem;
      animation: float 4s ease-in-out infinite;
      opacity: .7
    }

    #flower-scene:before {
      left: 30px;
      top: 30%;
      animation-delay: 0s
    }

    #flower-scene:after {
      right: 30px;
      top: 60%;
      animation-delay: 2s
    }

    @keyframes float {

      0%,
      to {
        transform: translateY(0) rotate(0)
      }

      50% {
        transform: translateY(-20px) rotate(180deg)
      }
    }

    @media (max-width: 1300px) {

      #fishCanvas,
      #flowerCanvas {
        width: 90vw;
        height: auto;
        max-width: 1200px;
        max-height: 800px
      }

      h1 {
        font-size: 2rem
      }

      .tab-button {
        padding: 10px 20px;
        font-size: 1rem
      }
    }

    @media (max-width: 768px) {
      #app {
        padding: 15px;
        margin: 10px
      }

      h1 {
        font-size: 1.5rem
      }

      p {
        font-size: 1rem
      }

      #fishCanvas,
      #flowerCanvas {
        width: 95vw;
        border-width: 2px
      }

      .tab-container {
        flex-direction: column;
        align-items: center
      }

      .tab-button {
        width: 200px;
        margin-bottom: 5px
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>üåä Interactive Nature Scenes üå∏</h1>

    <!-- Tab Navigation -->
    <div class="tab-container">
      <button class="tab-button active" data-tab="fish">üê† Fish Swimming</button>
      <button class="tab-button" data-tab="flowers">üå∏ Flower Field</button>
    </div>

    <!-- Fish Scene -->
    <div id="fish-scene" class="scene active">
      <p>Click and drag to move the fishes around!</p>
      <canvas id="fishCanvas" width="1200" height="800"></canvas>
    </div>

    <!-- Flower Scene -->
    <div id="flower-scene" class="scene">
      <p>Click and drag to move the flowers around!</p>
      <canvas id="flowerCanvas" width="1200" height="800"></canvas>
    </div>
  </div>
